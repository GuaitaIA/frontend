<p-tabMenu [model]="items" [activeItem]="activeItem" (activeItemChange)="onActiveItemChange($event)"></p-tabMenu>

<div *ngIf="activeItem.label == 'Imagenes';else other_tabMenu" class="mt-5">
    <div class="card">
        <p-fileUpload name="demo[]" (uploadHandler)="onUpload($event)" (onSelect)="onSelect()" [multiple]="true" [customUpload]="true" accept="image/*" maxFileSize="1000000" *ngIf="!analyze">
            <ng-template pTemplate="content">
                <!-- <ul *ngIf="uploadedFiles.length">
                    <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
                </ul> -->
                <div *ngIf="results">
                    <div *ngFor="let result of results">
                        <p *ngIf="result.detection == false;else other_content">No hay deteccion</p>
                        <ng-template #other_content>
                            <img width="100%" src="http://localhost:8000/imagenes/{{result.procesada}}" alt="image" />
                        </ng-template>
                    </div>
                </div>
            </ng-template>
        </p-fileUpload>
        <div class="text-center">
            <p-progressSpinner *ngIf="analyze"></p-progressSpinner>
        </div>
    </div>
</div>

<ng-template #other_tabMenu>
    ok
</ng-template>
